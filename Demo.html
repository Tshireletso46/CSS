<!DOCTYPE html>

<head>
    <title>CSS Examples</title>
    <style type="text/css">
        h1 {
            color: blue;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
        } 
        /* Inline style sheet, embedding the style sheet inside  */

        h2{
            color: green;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1> Welcome to CSS course</h1>
    <h1>Sample text</h1>
    <h2> Easy learning</h2>
</body>

</html>
